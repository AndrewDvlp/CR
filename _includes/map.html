<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<div style="overflow:hidden;height:400px;max-width:475px;">

  <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
  <a class="google-map-code" href="http://www.map-embed.com" id="get-map-data">map-embed.com</a>
</div>

<script type="text/javascript"> function init_map(){var myOptions = {zoom:16,center:new google.maps.LatLng(47.10082269999999,6.828022000000033),scrollwheel: false,mapTypeId: google.maps.MapTypeId.ROADMAP, styles:[{"stylers": [{"hue": "#ff1a00"},{"invert_lightness": true},{"saturation": -100},{"lightness": 33},{"gamma": 0.5}]}]};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(47.10082269999999, 6.828022000000033)});infowindow = new google.maps.InfoWindow({content:"<b>The Circle</b><br/>rue daniel JeanRichard 17<br/>2300 a chaux de fonds" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});}google.maps.event.addDomListener(window, 'load', init_map);</script>
